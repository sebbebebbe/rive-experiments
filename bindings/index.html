<body>
    <canvas id="canvas" class="rive-dynamic-canvas"></canvas>
    
    <script>
         let layout = new window.rive.Layout({
     fit: window.rive.Fit.Fit,
     alignment: window.rive.Alignment.Center
 });
 function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);
        const r = new rive.Rive({
            src: 'binding_test.riv',
            canvas: document.getElementById('canvas'),
            autoplay: true,
            layout: layout,
            renderer: 'webgl2',
            stateMachines: 'State Machine 1',
            enableRiveAssetCDN: false,
            autoBind: true,
            // Don't specify stateMachines - let Rive use the default
            // This allows data bindings to work with whatever is configured in the file
            onLoad: () => {
                if (r && canvas && document.contains(canvas)) {
                    r.resizeDrawingSurfaceToCanvas();
                }

                
},

        });
    </script>
</body>
</html>
